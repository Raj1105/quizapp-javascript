
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUiz APp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="scoreBoard"><span class="score-num">0</span>/<span class="answered-num">0</span></div>
            <form id="quiz-forms">
                <h1>Q: <span class="qus">This is qus ?</span></h1>
                <div class="all_options">
                    <div class="option">
                        <input type="radio" id="option1" value="1" name="quiz">
                        <label for="option1">This is option-1</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option2" value="2" name="quiz">
                        <label for="option1">This is option-2</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option3" value="3" name="quiz">
                        <label for="option1">This is option-3</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option4" value="4" name="quiz">
                        <label for="option1">This is option-4</label>
                    </div>
                   
                </div>
                <div class="buttons">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
